<body>
    <section class="section">
        <div class="container">
          <h1 class="title">
           Cadastro de peixes
          </h1>

        </section>
        <section id="one" class="main special">
          <div class="container">
    <form action="peixes.php" method="post">
        <div class="field">
            <label class="label">Peixe</label>
            <div class="control">
              <input class="input" type="text" name="peixe" placeholder="Digite o que foi pescado">
            </div>
          </div>
          <div class="field">
            <label class="label">Quantidade</label>
            <div class="control">
              <input class="input" type="number" name="qtde" placeholder="Digite a quantidade">
            </div>
            <div class="field">
                <label class="label">Peso médio</label>
                <div class="control">
                  <input class="input" type="text" name="peso" placeholder="Digite o peso médio em gramas">
                </div>
        </div>
          <div class="field">
            <div class="control">
              <label class="radio">
                <label class="label">habitat que foi pescado</label>
                <input type="radio" name="habitat" value="Rio">
                Rio
              </label>
              <label class="radio">
                <input type="radio" name="habitat" value="Represa">
                Represa
              </label>
            </label>
            <label class="radio">
              <input type="radio" name="habitat" value="Outros">
              Outros
            </label>
            </div>
          </div>
          </div>
            <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Pescar</button>
                </div>

                    </p>
                  </div>
                </footer>
    </form>
</body>
</html>
